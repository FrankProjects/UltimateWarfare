FrankProjects\UltimateWarfare\Entity\WorldSector:
    type: entity
    table: world_sector
    uniqueConstraints:
        unique_world_sector:
            columns: [ x, y, world_id ]
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        x:
            type: integer
            nullable: false
            options:
                unsigned: true
        y:
            type: integer
            nullable: false
            options:
                unsigned: true
        image:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
    oneToMany:
        worldCountries:
            targetEntity: WorldCountry
            mappedBy: worldSector
        worldRegions:
            targetEntity: WorldRegion
            mappedBy: worldSector
    manyToOne:
       world:
           targetEntity: World
           inversedBy: worldSectors
           joinColumn:
               name: world_id
               referencedColumnName: id
    lifecycleCallbacks: {  }
