FrankProjects\UltimateWarfare\Entity\HistoryFederation:
    type: entity
    table: history_federation
    indexes:
        world:
            columns:
                - world_id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        worldId:
            type: integer
            nullable: false
            options:
                unsigned: true
            column: world_id
        federation:
            type: string
            nullable: false
            length: 64
            options:
                fixed: false
        federationId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: federation_id
        regions:
            type: integer
            nullable: false
            options:
                unsigned: false
        networth:
            type: integer
            nullable: false
            options:
                unsigned: false
    lifecycleCallbacks: {  }
